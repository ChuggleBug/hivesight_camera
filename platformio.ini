[env:esp32cam]
platform = espressif32
board = esp32cam
framework = arduino

monitor_speed = ${sysenv.CONFIG_BAUD_RATE}
build_flags =
    -DPIO_CONFIG_BAUD_RATE=${sysenv.CONFIG_BAUD_RATE}

lib_deps = 
	knolleary/PubSubClient@2.8
	arduino-libraries/NTPClient@^3.2.1
	bblanchon/ArduinoJson@^7.4.2

board_build.filesystem = littlefs


